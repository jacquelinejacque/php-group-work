<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finall verdict</title>
    <link rel="stylesheet" href="courtSection.css">
</head>
<body>
    <h1>Court's section</h1><br>
    <img src="lawfirm.jpg" alt="lawFirm">
    <form action="">
        <Label>Name of Lawyer:</Label>
        <input type="text" name="lawyername" id="lawyername" placeholder="Enter name of lawyer"> <br> <br>
        <Label>Name of Law Firm:</Label>
        <input type="text" name="lawFirm" id="lawFirm" placeholder="Enter name of law Firm"> <br> <br>
        <Label>Date :</Label>
        <input type="date" name="date" id="date" placeholder="Enter date"> <br> <br>
        <label for="evidence">Upload evidence:</label>
        <input type="file" name="evidence" id="evidence"><br><br>
        <div>Finall verdict: <br>
            <label for="Guilty">Guilty</label>
            <input type="radio" name="Verdict" id="guilty">
            <label for="Not guilty">Not Guilty</label>
            <input type="radio" name="Verdict" id="not-guilty">
        </div><br><br>
        <label for="signature">Signature</label>
        <input type="text" name="signature" id="signature" placeholder="Sign here"><br>   
        <label for="">Punishment</label><br><br>
        <textarea name="punishment" id="" cols="30" rows="10"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
