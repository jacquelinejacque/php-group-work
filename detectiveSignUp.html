<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="detectiveSignUp.css">
</head>
<body>
    <img src="private detective.png" alt="private detective">
    <form action="">
        <Label>Username:</Label>
        <input type="text" name="name" id="name" placeholder="Enter name"> <br> <br>
        <Label>Password:</Label>
        <input type="password" name="password" id="password" placeholder="Enter password"> <br> <br>
        <Label>Confirm password:</Label>
        <input type="password" name="password" id="password" placeholder="Confirm password"> <br> <br>
        <Label>Email:</Label>
        <input type="email" name="email" id="email" placeholder="Enter email"> <br> <br>
        <Label>Phone number:</Label>
        <input type="tel" name="Phone" id="Phone" placeholder="Enter phone number"> <br> <br>
        <Label>Id number:</Label>
        <input type="number" name="id" id="id" placeholder="Enter Id number"> <br> 
        <button>Submit</button>
    </form>
</body>
</html>
