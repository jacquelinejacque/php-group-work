<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User sign up</title>
    <link rel="stylesheet" href="userSignUp.css">
    <script defer src="./uSignUp.js"></script>
</head>
<body>
    <h1>Register as a user</h1>
    <img src="usericon.png" alt="usericon">
    <form action="" id="form1">
        <Label>Username:</Label>
        <input type="text" name="username" id="username" placeholder="Enter name"> <br> <br>
        <Label>Password:</Label>
        <input type="password" name="pass" id="pass" placeholder="Enter password"> <br> <br>
        <Label>Confirm password:</Label>
        <input type="password" name="confirm" id="confirm" placeholder="confirm password" > <br> <br>
        <Label>Email:</Label>
        <input type="email" name="email" id="email" placeholder="Enter email"> <br> <br>
        <Label>Phonenumber:</Label>
        <input type="tel" name="phone" id="phone" placeholder="Enter phone number"> <br> <br>
        <Label>Id Number:</Label>
        <input type="number" name="idno" id="idno" placeholder="Enter id number"> <br> <br>
        <Label>Location of Residence:</Label>
        <input type="text" name="location" id="location" placeholder="Enter place of Residence"> <br> 
        <div id="error"></div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
