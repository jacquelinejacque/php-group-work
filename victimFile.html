<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victim File</title>
    <link rel="stylesheet" href="victimFile.css">
</head>
<body>
    <h1>Crime details</h1>
    <form action="">
        <Label>Crime location:</Label>
        <input type="text" name="location" id="location" placeholder="Enter crimeLocation"> <br> <br>
        <Label>Date of crime:</Label>
        <input type="date" name="date" id="date" placeholder="Enter date"> <br> <br>
        <Label>Time of crime:</Label>
        <input type="time" name="time" id="time" placeholder="Enter time"> <br> <br>
        <Label>Crime statement :</Label><br>
        <textarea name="statement" id="statement" cols="30" rows="10"></textarea><br>
        <button>Submit</button>
    </form>
</body>
</html>
