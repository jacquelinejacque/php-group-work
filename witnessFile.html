<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witness file</title>
    <link rel="stylesheet" href="witnessFile.css">
</head>
<body>
    <h1>Witness' section</h1>
    <form action="">
        <Label>Name:</Label>
        <input type="text" name="name" id="name" placeholder="Enter name"> <br> <br>
        <Label>Phone Number:</Label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Phone number"> <br> <br>
        <Label>Email:</Label>
        <input type="email" name="email" id="email" placeholder="Enter email"> <br> <br>
        <label for="">Eye Witness information</label><br>
        <textarea name="info" id="info" cols="30" rows="10"></textarea><br>
        <button>Submit</button>
    </form>
</body>
</html>
